# .github/workflows/deploy.yml

name: Deploy Go Application

# Ëß¶ÂèëÊù°‰ª∂ÔºöÂΩìÊúâ‰ª£Á†Å push Âà∞ main ÂàÜÊîØÊó∂
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    # ËøêË°åÁéØÂ¢ÉÔºö‰ΩøÁî®ÊúÄÊñ∞ÁöÑ Ubuntu
    runs-on: ubuntu-latest

    steps:
      # Ê≠•È™§ 1: Ê£ÄÂá∫‰ª£Á†Å
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Ê≠•È™§ 2: ËÆæÁΩÆ Go ÁéØÂ¢É
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.5' # ‰ΩøÁî®ÊÇ®ÁöÑ Go ÁâàÊú¨

      # Ê≠•È™§ 3: ÂÆâË£Ö‰æùËµñ
      - name: Install Dependencies
        run: go mod tidy

      # Ê≠•È™§ 4: ÊûÑÂª∫Â∫îÁî®
      # GOOS=linux GOARCH=amd64 Á°Æ‰øùÂú®‰ªª‰ΩïÁ≥ªÁªü‰∏äÈÉΩËÉΩÁºñËØëÂá∫ Linux 64‰ΩçÁöÑ‰∫åËøõÂà∂Êñá‰ª∂
      # -o my-app-binary ÊåáÂÆöËæìÂá∫ÁöÑ‰∫åËøõÂà∂Êñá‰ª∂Âêç
      - name: Build
        run: GOOS=linux GOARCH=amd64 go build -o my-blog-server ./cmd/main.go

      # Ê≠•È™§ 5: ÈÉ®ÁΩ≤Âà∞ÊúçÂä°Âô®
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22 # ÈªòËÆ§ÊòØ22ÔºåÂ¶ÇÊûúÊÇ®ÁöÑSSHÁ´ØÂè£‰∏çÊòØ22ÔºåËØ∑‰øÆÊîπ
          source: "my-blog-server" # Ë¶Å‰º†ËæìÁöÑÊú¨Âú∞Êñá‰ª∂Ôºà‰∏ä‰∏ÄÊ≠•ÊûÑÂª∫ÁªìÊûúÔºâ
          target: "/www/wwwroot/Personal-Website-backend/build" # ÊúçÂä°Âô®‰∏äÁöÑÁõÆÊ†áÁõÆÂΩï

      # Ê≠•È™§ 6: Âú®ÊúçÂä°Âô®‰∏äÈáçÂêØÂ∫îÁî®
      - name: Restart Application on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            # ‰ΩøÁî® sudo Êù•ÊâßË°å systemctl ÂëΩ‰ª§
            # Ê≥®ÊÑèÔºöËøôÂèØËÉΩÈúÄË¶Å‰∏∫ÈÉ®ÁΩ≤Áî®Êà∑ÈÖçÁΩÆÂÖçÂØÜ sudo ÊùÉÈôê
            sudo systemctl restart my-go-app.service
            # Ê£ÄÊü•ÊúçÂä°Áä∂ÊÄÅ‰ª•Á°ÆËÆ§ÈáçÂêØÊàêÂäü
            sudo systemctl status my-go-app.service

